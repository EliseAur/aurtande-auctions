      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">

              alt="logo - Aurtande Auctions"
            />
          </a>
          <!-- </h1> -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="material-symbols-outlined display-3"
              ><i class="bi bi-list"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link fs-4 p-1 px-lg-3 my-2 m-lg-2"
                  aria-current="page"
                  href="../../../index.html"
                  ><i class="bi bi-house-fill me-1"></i>Listings</a

              <!-- <li class="nav-item">
                <a
                  class="nav-link fs-4 p-1 px-lg-3 my-2 m-lg-2"
                  href="../profile/"
                  >Profile</a
                >
              </li> -->
              <li class="nav-item">
                <a
                  id="signOutButton"
                  class="nav-link fs-4 p-1 px-lg-3 my-2 m-lg-2 current"
                  href="#"
                  ><i class="bi bi-door-open-fill me-1"></i>Sign in</a

            </ul>
            <form id="search-form" class="d-flex" role="search">
              <input
                id="search-input"
                class="form-control me-2 my-2 h-75"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success my-2 h-75" type="submit">
                Search

            </form>

    </header>
    <main
      class="form-signin d-flex flex-column justify-content-center col-md-8 col-lg-6 col-xl-5 vh-100 mx-auto pt-3 px-4"
    >
      <!-- <img
        src="../../../images/logo-dark-transparent.png"
        class="pt-1 pb-4 mt-1 px-4"
        alt=""
      /> -->
      <div class="signin-content px-2 px-4">
        <!--Login form  -->
        <form id="loginForm">
          <h1 class="mb-3">Sign in</h1>
          <div class="form-group mb-3">
            <label>E-mail</label>
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="email@stud.noroff.no"
              required
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Only @(stud.)noroff.no domains are allowed to register"
            />
          </div>
          <div class="form-group mb-3">
            <label>Password (min 8 characters)</label>
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
              required
              minlength="8"
            />
          </div>

          <button class="w-100 btn btn-lg btn-secondary py-1">Sign in</button>
        </form>

        <div class="form-group mb-3 mt-4">
          <label>Not a member yet?</label>
          <a
            href="./profile/register/"
            class="w-100 btn btn-lg btn-primary btn-create py-1"
            >Create account</a
          >
        </div>
        <a href="#">
          <i class="bi bi-house-fill me-1"></i>Sign up later and explore
          listings
        </a>
      </div>
    </main>
