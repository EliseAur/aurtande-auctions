<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | AurtandeAuctions</title>
    <link
      rel="icon"
      href="../../../images/favicon-16x16.png"
      type="image/png"
      sizes="16x16"
    />
    <link rel="stylesheet" href="https://use.typekit.net/yyb1tse.css" />
    <link rel="stylesheet" href="../../../dist/css/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../../../src/js/index.js" defer type="module"></script>
  </head>
  <body class="body-signin px-0 d-flex flex-column vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../../index.html"
            ><img
              src="../../../images/logo-white-small.png"
              class="img-fluid p-1"
              alt="Aurtande Auctions"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="material-symbols-outlined display-5"
              ><i class="bi bi-list"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link fs-6 px-2 my-2 mx-1"
                  aria-current="page"
                  href="../../../index.html"
                  ><i class="bi bi-house-fill me-1"></i>Listings</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="signOutButton"
                  class="nav-link fs-6 px-2 my-2 mx-1 current"
                  href="#"
                  ><i class="bi bi-door-open-fill me-1"></i>Sign in</a
                >
              </li>
            </ul>
            <form id="search-form" class="d-flex" role="search">
              <input
                id="search-input"
                class="form-control me-2 my-2 h-75"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success my-2 h-75" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="form-signin d-flex flex-column justify-content-center vh-100 vw-100 mx-auto py-3 px-4"
    >
      <div class="px-sm-4">
        <!--Register form  -->
        <form id="registerForm">
          <h1 class="h2 mb-3">Create account</h1>
          <div class="form-group mb-2">
            <label>E-mail</label>
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="email@stud.noroff.no"
              required
              pattern="^[\w\-.]+@stud\.noroff\.no$"
              title="Only @(stud.)noroff.no domains are allowed to register"
            />
          </div>
          <div class="form-group mb-2">
            <label>User name</label>
            <input
              class="form-control"
              type="text"
              name="name"
              placeholder="UserName_87"
              required
              pattern="^[\w]+$"
              title="User name must only contain lower case and upper case letters, numbers and underscore. Example: GoodUserName_87"
            />
          </div>
          <div class="form-group mb-2">
            <label>Password (min 8 characters)</label>
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
              required
              minlength="8"
            />
          </div>
          <div class="form-group mb-3">
            <label>Profile image</label>
            <input
              class="form-control"
              type="url"
              name="avatar"
              placeholder="URL"
            />
          </div>
          <button class="btn btn-secondary py-1 w-100">Create account</button>
        </form>
        <div class="form-group mb-3 mt-4">
          <label>Already a member?</label>
          <a href="../login/index.html" class="btn btn-primary py-1 w-100"
            >Sign in</a
          >
        </div>
        <a href="../../../index.html" class="link">
          <i class="bi bi-house-fill me-1"></i>Sign up later!
        </a>
      </div>
    </main>
    <footer class="bg-dark py-4 text-center mt-auto">
      <p class="mb-1 text-light">Â© 2024 - AurtandeAuctions</p>
      <p class="mb-0 text-light">Created by Elise Aurtande</p>
    </footer>
  </body>
</html>
