<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create a listing for the Aurtande Auctions site. If you have items to sell, this is for you. You should add images, title, description, tags and an ending date for the listing."
    />
    <title>Create Listing | AurtandeAuctions</title>
    <link
      rel="icon"
      href="../../../images/favicon-16x16.png"
      type="image/png"
      sizes="16x16"
    />
    <link rel="stylesheet" href="https://use.typekit.net/yyb1tse.css" />
    <link rel="stylesheet" href="../../../dist/css/index.css" />
    <script src="../../../src/js/index.js" type="module" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body class="px-0 d-flex flex-column vh-100">
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="../../../images/logo-white-small.png"
              class="img-fluid p-1"
              alt="Aurtande Auctions"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="material-symbols-outlined display-5"
              ><i class="bi bi-list"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link fs-6 px-2 my-2 mx-1"
                  aria-current="page"
                  href="../../listings-member/index.html"
                  ><i class="bi bi-house-fill me-1"></i>Listings</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fs-6 px-2 my-2 mx-1 current"
                  aria-current="page"
                  href="#"
                  ><i class="bi bi-file-post me-1"></i>Create Listing</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fs-6 px-2 my-2 mx-1"
                  aria-current="page"
                  href="../../account/index.html"
                  ><i class="bi bi-person-fill me-1"></i>Account</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="signOutButton"
                  class="nav-link fs-6 px-2 my-2 mx-1"
                  href="../../../index.html"
                  ><i class="bi bi-door-closed-fill me-1"></i>Sign out</a
                >
              </li>
            </ul>
            <form id="search-form" class="d-flex" role="search">
              <input
                id="search-input"
                class="form-control me-2 my-2 h-75"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success my-2 h-75" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        id="createListingContainer"
        class="content-wrapper pb-3 px-3 mx-auto"
      >
        <form id="createListingForm" class="pb-4">
          <h1 class="h2 mb-3">Create your listing</h1>
          <div class="form-group mb-3">
            <label>Title</label>
            <input
              class="form-control"
              type="title"
              name="title"
              maxlength="28"
              placeholder="Title"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label>Description</label>
            <textarea
              type="text"
              class="form-control"
              name="description"
              placeholder="Describe your listing"
              required
            ></textarea>
          </div>
          <div class="form-group mb-3">
            <label class="mb-0">Tags</label>
            <input
              type="text"
              class="form-control"
              name="tags"
              placeholder="Tag1, Tag2..."
            />
          </div>
          <div class="form-group mb-3">
            <label>Images</label>
            <input
              type="url"
              class="form-control mb-2"
              name="media"
              placeholder="Paste in URL for image"
            />
            <input
              type="url"
              class="form-control mb-2"
              name="media"
              placeholder="Paste in URL for image"
            />
            <input
              type="url"
              class="form-control mb-2"
              name="media"
              placeholder="Paste in URL for image"
            />
            <input
              type="url"
              class="form-control mb-2"
              name="media"
              placeholder="Paste in URL for image"
            />
          </div>
          <div class="form-group mb-3 d-flex flex-column">
            <label class="mb-0">Ending date and time for bidding</label>
            <input
              type="datetime-local"
              class="form-control mb-2"
              name="ending-time"
              required
            />
          </div>
          <div class="mt-2">
            <button class="btn btn-secondary w-100">Create Listing</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="bg-dark py-4 text-center mt-auto">
      <p class="mb-1 text-light">Â© 2024 - AurtandeAuctions</p>
      <p class="mb-0 text-light">Created by Elise Aurtande</p>
    </footer>
  </body>
</html>
